profile: crawl_quick_web1
description: Crawl (20 sites) – QUICK (sklearn baseline, cap docs par label).
pipeline_version: 5.9.6

corpus_id: web1
view: crawl
label_field: crawl
modality: web

# Data prep / training
train:
  train_prop: 0.8
  min_chars: 400
  max_tokens: 512
  seed: 42

tokenizer: whitespace
dedup_on: none

# Balance: cap par classe pour éviter l'écrasement par les gros domaines
balance_strategy: cap_docs
balance_preset: capdocs_crawl_3k

hardware_preset: lab

families:
  - sklearn

# Baseline + quelques variantes classiques (faible coût)
models_sklearn:
  - tfidf_svm_quick
  - tfidf_smo_linear
  - tfidf_smo_rbf
  - tfidf_perceptron
  - tfidf_randomtree
  - tfidf_randomforest
